<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text-to-SQL Agent</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>
<body>

    <div class="container my-5">
        <div class="agent-card">
            <h1 class="text-center mb-4 text-primary">
                <i class="fas fa-database me-2"></i> Text-to-SQL Agent
            </h1>
            <p class="text-center text-muted">Powered by LangChain & OpenAI. Ask a natural language question to query your database.</p>
            
            <hr class="mb-4">

            <form id="questionForm">
                <div class="mb-3">
                    <label for="userQuestion" class="form-label fw-bold">Your Question:</label>
                    <textarea class="form-control" id="userQuestion" rows="3" 
                              placeholder="e.g., What is the total salary paid to employees in the 'Engineering' department?" required></textarea>
                </div>
                
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-outline-secondary" id="clearButton">
                        <i class="fas fa-eraser me-1"></i> Clear Question & Output
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg" id="submitButton">
                        <span id="buttonText">Get Database Answer</span>
                        <div class="spinner-border spinner-border-sm text-light loading-spinner ms-2" role="status" id="loadingSpinner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </form>

            <h5 class="mt-5 mb-3">Agent Response:</h5>

            <ul class="nav nav-tabs" id="outputTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="answer-tab" data-bs-toggle="tab" data-bs-target="#answer-tab-pane" type="button" role="tab">
                        <i class="fas fa-comment-dots me-1"></i> Final Answer
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="sql-tab" data-bs-toggle="tab" data-bs-target="#sql-tab-pane" type="button" role="tab">
                        <i class="fas fa-code me-1"></i> Generated SQL
                    </button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 p-3 result-box-container" id="outputTabsContent">
                
                <div class="tab-pane fade show active" id="answer-tab-pane" role="tabpanel" tabindex="0">
                    <div id="resultOutput" class="result-box-content">Your results will appear here...</div>
                </div>
                
                <div class="tab-pane fade" id="sql-tab-pane" role="tabpanel" tabindex="0">
                    <pre id="resultSQL" class="text-muted small">Run a query to see the generated SQL...</pre>
                </div>
            </div>
            
            <div id="statusAlert" class="alert mt-3" style="display:none;" role="alert"></div>

            <p class="text-muted mt-3 small text-end">
                API Health: <span id="apiStatus" class="badge bg-secondary">Checking...</span>
            </p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <script>
        const API_URL = 'http://127.0.0.1:8000/ask';
        const questionTextarea = document.getElementById('userQuestion');
        const resultOutput = document.getElementById('resultOutput');
        const resultSQL = document.getElementById('resultSQL');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusAlert = document.getElementById('statusAlert');
        const apiStatusBadge = document.getElementById('apiStatus');
        const clearButton = document.getElementById('clearButton');


        // --- Utility Functions ---

        // Checks if the FastAPI server is running
        function checkApiStatus() {
            fetch('http://127.0.0.1:8000/docs', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        apiStatusBadge.textContent = 'Connected';
                        apiStatusBadge.className = 'badge bg-success';
                    } else {
                        throw new Error('API down');
                    }
                })
                .catch(() => {
                    apiStatusBadge.textContent = 'Disconnected';
                    apiStatusBadge.className = 'badge bg-danger';
                });
        }
        
        // Cycles placeholder text for elegance and guidance
        function cyclePlaceholders() {
            const questions = [
                "How many active users are there, grouped by country?",
                "What is the average price of products in the 'Electronics' category?",
                "List the top 5 highest-paid employees and their titles.",
                "Calculate the total revenue generated in the last 30 days."
            ];
            let index = 0;
            setInterval(() => {
                index = (index + 1) % questions.length;
                questionTextarea.placeholder = questions[index];
            }, 4000);
        }


        // --- Event Listeners and Main Logic ---

        // Clear Button Functionality
        clearButton.addEventListener('click', function() {
            questionTextarea.value = '';
            resultOutput.innerHTML = 'Your results will appear here...';
            resultSQL.textContent = 'Run a query to see the generated SQL...';
            statusAlert.style.display = 'none';
            questionTextarea.focus();
        });

        // Form Submission
        document.getElementById('questionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = questionTextarea.value.trim();

            if (!question) {
                statusAlert.className = 'alert alert-warning mt-3';
                statusAlert.textContent = 'Please enter a question.';
                statusAlert.style.display = 'block';
                return;
            }

            // Reset UI and show initial status
            resultOutput.innerHTML = '<span class="text-info"><i class="fas fa-spinner fa-spin me-2"></i> Step 1: Agent is generating SQL...</span>';
            resultSQL.textContent = 'Processing...';
            statusAlert.style.display = 'none';

            // Show Loading State
            submitButton.disabled = true;
            buttonText.textContent = 'Processing...';
            loadingSpinner.style.display = 'inline-block';
            
            // Switch to the Answer tab for immediate feedback
            const answerTab = new bootstrap.Tab(document.getElementById('answer-tab'));
            answerTab.show();


            try {
                // NOTE: This assumes your FastAPI backend is modified to return
                // both `answer` (Final Answer) AND `sql_query` (Generated SQL).
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question }),
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Display successful answer and assumed SQL output
                    resultOutput.textContent = data.answer;
                    resultSQL.textContent = data.sql_query || 'SQL query not available in response (Check server logs for Agentâ€™s thought process).';
                    
                    statusAlert.className = 'alert alert-success mt-3';
                    statusAlert.textContent = 'Query executed successfully!';
                } else {
                    // Display API error
                    resultOutput.textContent = `Error: ${data.message}`;
                    resultSQL.textContent = 'Error during execution. See Final Answer tab for error details.';
                    statusAlert.className = 'alert alert-danger mt-3';
                    statusAlert.textContent = 'API Error: Check server console for details.';
                }
            } catch (error) {
                // Display network/fetch error
                resultOutput.textContent = `Network Error: Could not connect to the API.`;
                resultSQL.textContent = 'Connection failed.';
                statusAlert.className = 'alert alert-danger mt-3';
                statusAlert.textContent = 'Connection Failed. Is the FastAPI server running on port 8000?';
                console.error('Fetch error:', error);
            } finally {
                // Hide Loading State
                submitButton.disabled = false;
                buttonText.textContent = 'Get Database Answer';
                loadingSpinner.style.display = 'none';
                statusAlert.style.display = 'block';
                checkApiStatus();
            }
        });

        // --- Initializers ---
        document.addEventListener('DOMContentLoaded', () => {
            checkApiStatus();
            cyclePlaceholders();
        });

    </script>
    
</body>
</html>
